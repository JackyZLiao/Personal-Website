        <script>

          document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#next1').addEventListener('click', function() {
              document.querySelector('#next2').click();
            });

            document.querySelector('#prev1').addEventListener('click', function() {
              document.querySelector('#prev2').click();
            });
          });

          document.addEventListener("DOMContentLoaded", function() {
            var transitionElements = document.querySelectorAll('.transition-elem-Y');
            var lastScrollPosition = window.pageYOffset || document.documentElement.scrollTop;

            window.addEventListener('scroll', function() {
            var windowHeight = window.innerHeight || document.documentElement.clientHeight; // Define windowHeight here
        

              transitionElements.forEach(function(element) {
                if (isVisibleY(element, windowHeight)) {
                  var currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;
                  var elementTop = element.getBoundingClientRect().top + currentScrollPosition;
                  var distanceFromTop = elementTop - windowHeight;
                  var translateY = Math.max(0, Math.min(0, distanceFromTop / 10)); // Adjust this value for the desired effect
                  element.style.transform = 'translateY(' + translateY + 'px)';
                  element.classList.add('visible');
                } else {
                  element.classList.remove('visible');
                }
              });
            });
          });

          document.addEventListener("DOMContentLoaded", function() {
            var transitionElements = document.querySelectorAll('.transition-elem-X');
            var lastScrollPosition = window.pageYOffset || document.documentElement.scrollTop;

            window.addEventListener('scroll', function() {
            var windowHeight = window.innerHeight || document.documentElement.clientHeight; // Define windowHeight here
        

              transitionElements.forEach(function(element) {
                if (isVisibleX(element, windowHeight, 0.5)) {
                  var currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;
                  var elementTop = element.getBoundingClientRect().top + currentScrollPosition;
                  var distanceFromTop = elementTop - windowHeight;

                  // Calculate translation
                  var translateX = Math.max(0, Math.min(0, distanceFromTop / 10)); // Adjust this value for the desired effect
                  element.style.transform = 'translateX(' + translateX + 'px)';

                  element.classList.add('visible');
                } else {
                  element.classList.remove('visible');
                }
              });
            });
          });

          // function to see if element is visible within viewport for vertical transition
          function isVisibleY(el, windowHeight) {
            var rect = el.getBoundingClientRect();
            return (
              // if top of element is above the viewport and bottom of element is below viewport
              rect.top <= windowHeight && rect.bottom >= 0
            );
          }
          // function to see if element is visible within viewport for horizontal transition
          function isVisibleX(el, windowHeight, threshold) {
            var rect = el.getBoundingClientRect();
            var topThreshold = windowHeight * threshold;
            return (
              // if top of element is above the viewport and bottom of element is below viewport
              rect.top <= (windowHeight - topThreshold) && rect.bottom >= topThreshold
            );
          }
